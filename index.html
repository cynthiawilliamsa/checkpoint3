<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bones for Fido</title>
</head>
<body>   
    <div id="container">  
      <h1>Bones For Fido-Clicker Game</h1> 
      <h5>Click on Fido to play!</h5> 

        <div id="score_help"> Score:
          <span id="score">0</span> 
        </div>
    
       
        <div>
          <img id="dog" class="animated bounce indefinite" src="./img/dog.png" alt="dog with bone">
        </div> 
        <div class="tree">
            <img src="./img/tree.png" alt="tree">
        </div>
        <div class="bowl">
          <img src="./img/dog-bowl-hi.png" alt="dog bowl">
        </div>
        <div class="ground">
          <div class="grass">
            <img src="./img/grass.svg" alt="">
          </div>         

        </div>       
    
         
    
        
          <span id="score_1"></span>
        
    
      </div>
     
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>  
  <script src="script.js"></script>
</body>
</html>
