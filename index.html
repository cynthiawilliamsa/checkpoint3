<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link class="animated wobble pulse bounce" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Bones for Fido</title>
</head>

<body>
  <div id="container">
    <!--Cloud destop view only-->
    <img id="cloud" src="./img/1280px-Cartoon_cloud.svg.png" alt="cloud">
    <!--Header Text-->
    <h1>Bones For Fido-Clicker Game</h1>
    <h5>Click on the apples and dog to play!</h5>
    <div id="score_help"> Score:
      <span id="score">0</span><br>
      <button id="reset">Reset</button>
    </div>
    <!--Dog png-->
    <div>
      <img id="dog" class="animated bounce infinite" src="./img/Dog.png" alt="dog with bone">
    </div>
    <!--Tree and apples pngs-->
    <div id="treediv">
      <img id="tree" class="animated pulse infinite" src="./img/tree.png" alt="tree">
      <img id="apple1" class= "apple animated tada infinite" src="./img/apple.png" alt="apple">         
      <img id="apple2" class= "apple animated tada infinite" src="./img/apple.png" alt="apple">
      <img id="apple3" class= "apple animated tada infinite"src="./img/apple.png" alt="apple">
      <img id="apple4" class= "apple animated tada infinite"src="./img/apple.png" alt="apple">
      <img id="apple5" class= "apple animated tada infinite"src="./img/apple.png" alt="apple">
      </div>     
   <!--dog bowl-->
    <div>
      <img class="bowl" src="./img/dog-bowl-hi.png" alt="dog bowl">
    </div>
    <!--ground container with grass-->
    <div class="ground">
      <div class="grass">
        <img src="./img/grass3.png">
      </div>
    </div>
  </div>
<!--JS/JQ links-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
